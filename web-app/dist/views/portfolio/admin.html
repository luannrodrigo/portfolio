<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <!-- Mensagens de alertas -->
    <div class="container">
        <div id="msg-alert">

        </div>
        
        <!-- Form de cadastr de projetos -->
        <h2 class="center-align">Cadastro de projetos</h2>
        <form class="col s12" method="post"action="/cadastro">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nome-projeto" type="text" class="validate">
                        <label for="nome-projeto">Nome do Projeto</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="descricao" type="text" class="validate">
                        <label for="descricao">Descrição</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="detalhes" type="text" class="validate">
                        <label for="detalhes">Detalhes</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="cadastrar" name="cadastrar" value="cadastrar" type="submit" class="validate waves-effect waves-light btn col s6">
                    </div>
                </div>
            </form>
        </div>
        <!-- Listagem de projetos cadastrados -->
        <div id="btn">

        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
    </html>
